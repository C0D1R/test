    <div id="list">1</div>
    <script>
        alert("START");
        function DataTransferTypeGET() {
            const lang = document.getElementsByName("language");
            const sem = document.getElementsByName("semester");
            const dept = document.getElementsByName("department");
            const courty = document.getElementsByName("course_type");
            $('#list').html("");
            $.ajax({
                type: 'GET',
                url: var_url,
                data: {
                    language: lang,
                    semester: sem,
                    department: dept,
                    coursetype: courty
                },
                success: function(msg) {
                    alert("SUCCESS");
                    $('#list').html(msg);
                }
            });
        }
        var var_url = "https://script.google.com/macros/s/AKfycbxlIfOf6bRKlkDQmhmPY2l8rCl0UNOCdQb2jhjbnJ8Dh1jqCnxVzlepIMrwsxU8_efK3g/exec";
        DataTransferTypeGET();
    </script>
