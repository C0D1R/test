<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>一分鐘找到各系課程｜STUST－課程查詢系統</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta name="keywords" content="大學, 科大, 南台, 選課">
        <meta name="description" content="查詢課程不再是一件繁瑣的事！「STUST－課程查詢系統」整理了所有科系的課程，藉由圖形化的搜尋介面，幫助你迅速找到想心目中的課程。">
        <meta name="canonical" href="https://c0d1r.github.io/STUST-timetable/index.html">
        <meta name="author" content="C0D1R">

        <meta property="og:url" content="https://c0d1r.github.io/STUST-timetable/index.html">
        <meta property="og:type" content="website">
        <meta property="og:title" content="STUST－課程查詢系統">
        <meta property="og:description" content="查詢課程不再是一件繁瑣的事！「STUST－課程查詢系統」整理了所有科系的課程，藉由圖形化的搜尋介面，幫助你迅速地找到心目中的課程。">
        <meta property="og:image" content="https://c0d1r.github.io/STUST-timetable/img/og.png">
        <meta property="og:image:secure_url" content="https://c0d1r.github.io/STUST-timetable/img/og.png">
        <meta property="og:site_name" content="STUST－課程查詢系統">
        
        <meta name="twitter:card" content="">
        <meta name="twitter:site" content="">
        
        <meta property="fb:app_id" content="">
        
        <link rel="stylesheet" href="./css/style.css">
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body class="body">
        <div class="setwidth100 headingoutside">
            <div class="setmid setwidth82 headinginside">
                <h1>
                    <span class="headings1">STUST課程查詢系統</span>
                </h1>
            </div>
        </div>
        <div class="setmid form setwidthpx912">
            <div id="radio">
                <div class="float th">
                    <span>語言</span>
                </div>
                <div class="float td">
                    <label>
                        <input type="radio" name="language" value="中文" checked>
                        <span class="round button text2">中文</span>
                    </label>
                </div>
                <div class="clear"></div>



                <div class="float th">
                    <span>學年學期</span>
                </div>
                <div class="float td">
                    <label>
                        <input type="radio" name="semester" value="110-1">
                        <span class="round button text25">110-1</span>
                    </label>
                    <label>
                        <input type="radio" name="semester" value="110-2" checked>
                        <span class="round button text25">110-2</span>
                    </label>
                </div>
                <div class="clear"></div>

                <div class="float th">
                    <span>學制</span>
                </div>
                <div class="float td">
                    <label>
                        <input type="radio" name="schoolsystem" value="dayschool">
                        <span class="round button text3">日間部</span>
                    </label>
                    <label>
                        <input type="radio" name="schoolsystem" value="nightschool" checked>
                        <span class="round button text3">夜間部</span>
                    </label>
                </div>
                <div class="clear"></div>



                <div class="float thb">
                    <span>系所</span>
                </div>
                <div class="float tdb">
                    <div class="tdbtd">
                        <label>
                            <input type="radio" name="department" value="imi">
                            <span class="round button text3">工資系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="ib">
                            <span class="round button text3">國企系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="fin">
                            <span class="round button text3">財金系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="ba">
                            <span class="round button text3">企管系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="mis">
                            <span class="round button text3">資管系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="accinfo">
                            <span class="round button text3">會資系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="leisure">
                            <span class="round button text3">休閒系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="mim">
                            <span class="round button text3">行流系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="hm">
                            <span class="round button text3">餐旅系</span>
                        </label>
                    </div>
                    <div class="tdbtd">
                        <label>
                            <input type="radio" name="department" value="ee">
                            <span class="round button text3">電機系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="mech">
                            <span class="round button text3">機械系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="eecs">
                            <span class="round button text3">電子系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="oe">
                            <span class="round button text3">光電系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="csie">
                            <span class="round button text3">資工系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="chem">
                            <span class="round button text3">化材系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="bio">
                            <span class="round button text3">生食系</span>
                        </label>
                    </div>
                    <div class="tdbtd">
                        <label>
                            <input type="radio" name="department" value="ic">
                            <span class="round button text3">資傳系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="vc">
                            <span class="round button text3">視傳系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="mes">
                            <span class="round button text3">多樂系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="cpd">
                            <span class="round button text3">產設系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="pmi">
                            <span class="round button text3">流音系</span>
                        </label>
                    </div>
                    <div class="tdbtd">
                        <label>
                            <input type="radio" name="department" value="english">
                            <span class="round button text3">英語系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="japan">
                            <span class="round button text3">日語系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="childcare">
                            <span class="round button text3">幼保系</span>
                        </label>
                        <label>
                            <input type="radio" name="department" value="ss">
                            <span class="round button text3">高福系</span>
                        </label>
                    </div>
                </div>
                <div class="clear"></div>
            </div>



            <div id="checkbox">
                <div class="float th">
                    <span>課程類別</span>
                </div>
                <div class="float td">
                    <label>
                        <input type="checkbox" name="course_type" value="compulsory">
                        <span class="round button text2">必修</span>
                    </label>
                    <label>
                        <input type="checkbox" name="course_type" value="elective">
                        <span class="round button text2">選修</span>
                    </label>
                    <label>
                        <input type="checkbox" name="course_type" value="general_elective">
                        <span class="round button text2">通識</span>
                    </label>
                </div>
                <div class="clear"></div>
            </div>



            <div id="button" class="tdbtnoutside">
                <div class="tdbtninside">
                    <label>
                        <input id="btn" type="button" name="send" value="send">
                        <span class="round button textbtn">送出</span>
                    </label>
                </div>
            </div>
        </div>
        <div id="list" class="setmid setwidthpx1245 datalist"></div>
        <div class="setwidth100 footer"></div>
        <script defer src="./js/script.js"></script>
    </body>
</html>
